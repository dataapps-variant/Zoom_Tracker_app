# Cloud Build configuration for CI/CD
# Triggered automatically on git push if connected to Cloud Build

steps:
  # Build the container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/breakout-calibrator:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/breakout-calibrator:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/breakout-calibrator:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/breakout-calibrator:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'breakout-calibrator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/breakout-calibrator:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/breakout-calibrator:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/breakout-calibrator:latest'

timeout: '1200s'
